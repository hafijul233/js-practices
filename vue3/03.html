<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Your First Custom Vue Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <alert-button>SubmitV1</alert-button>
    <alert-button>SubmitV2</alert-button>

</div>
<script>
    let app = {
        components: {
            'alert-button': {
                data() {
                  return {
                      process : false
                  }
                },
                template: `
             <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-4 rounded m-2 disabled:cursor-not-allowed" :disabled="process" v-on:click="toggleButton">
             <slot />
             </button>
             `,
                mounted() {
                    //alert("I am a Mounted Alert button");
                },
                methods : {
                    toggleButton() {
                        this.process = !this.process;
                    }
                }
            }
        }
    }
    Vue.createApp(app).mount("#app");
</script>
</body>
</html>
