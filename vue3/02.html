<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lists, Conditionals, and Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">

    <section v-show="assignments.filter((a) => !a.complete).length">
        <h2 class="font-bold mb-2">In Progress</h2>
        <ul>
            <li v-for="assignment in assignments.filter((a) => !a.complete)" class="ml-2"
                :key="assignment.id">
                {{ assignment.name }}
                <input v-model="assignment.complete" type="checkbox">
            </li>
        </ul>
    </section>

    <section class="mt-8" v-show="assignments.filter((a) => a.complete).length">
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
            <li v-for="assignment in assignments.filter((a) => a.complete)"
                class="ml-2"
                :key="assignment.id">
                {{ assignment.name }}
                <input v-model="assignment.complete" type="checkbox">
            </li>
        </ul>
    </section>

</div>
<script>
    let app = {
        data() {
            return {
                assignments: [
                    {id: 1, name: "Finish Project", complete: false},
                    {id: 2, name: "Add Login Added", complete: false},
                    {id: 3, name: "Read Documentations", complete: false},
                ]
            }
        }
    }
    Vue.createApp(app).mount("#app");
</script>
</body>
</html>
