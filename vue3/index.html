<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vue3 Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    {{ greeting }} ({{ greeting.length}})
</div>
<script>
    Vue.createApp({
        data() {
            return {
                greeting : 'My name is Hafijul Islam'
            };
        }
    }).mount("#app");
</script>
</body>
</html>
