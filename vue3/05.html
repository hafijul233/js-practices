<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Component Props</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <alert-button type="blue">SubmitV1</alert-button>
    <alert-button type="green">SubmitV2</alert-button>
    <alert-button type="yellow">SubmitV3</alert-button>

    <load-button type="blue" processing="true">SubmitV1</load-button>
    <load-button type="green" :processing="false">SubmitV2</load-button>
    <load-button type="yellow" processing="true">SubmitV3</load-button>

</div>
<script type="module">
    import App from "./js/components/App.js";
    Vue.createApp(App).mount("#app");
</script>
</body>
</html>
