<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vue3 Basic</title>
    <link rel="icon" href="img/vuejs.png">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <p>
        <input type="text" v-model="greeting">
    </p>
    <p>
    {{ greeting }} ({{ greeting.length}})
    </p>
</div>
<script>
    Vue.createApp({
        data() {
            return {
                greeting : 'My name is Hafijul Islam'
            };
        },
        mounted() {
            setTimeout(() => {
                this.greeting = "I am Software Engineer"
            }, 3000);
        }
    }).mount("#app");
</script>
</body>
</html>
